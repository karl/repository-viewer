<div class="app">

  <app-header></app-header>

  <div class="container app-body">

    <p class="text-muted text-center" ng-show="loading">
      Loading...
    </p>

    <app-repository-list repositories="repositories" ng-hide="!!currentRepository" repository-click="select(repository)"></app-repository-list>

    <app-details ng-show="!!currentRepository" repository="currentRepository" back="select(null)"></app-details>

    <div class="alert alert-danger" role="alert" ng-show="error">
      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
      <span class="sr-only">Error:</span>
      Unable to load repositories
    </div>

  </div>

</div>
