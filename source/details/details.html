<div class="details">

  <div class="header">
    <div class="row">
      <div class="col-md-6">
        <h2>{{repository.name}}</h2>
      </div>
      <div class="col-md-3 updated-date">
        Last updated {{repository.updated_at | date}}
      </div>
      <div class="col-md-3 counts">
        <span class="glyphicon glyphicon-star" aria-hidden="true"></span> {{repository.stargazers_count}}
        <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> {{repository.subscribers_count}}
        <span class="glyphicon glyphicon-random" aria-hidden="true"></span> {{repository.forks_count}}
      </div>
    </div>
  </div>

  <p class="text-muted">
    {{repository.description}}
  </p>

  <a href="" ng-click="back()">Back to list</a>

</div>
