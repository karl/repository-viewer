<table class="table" id="repos">
  <tr ng-repeat="repository in repositories" ng-click="clicked(repository)">
    <td>{{repository.name}}</td>
    <td><span class="glyphicon glyphicon-star" aria-hidden="true"></span> {{repository.stargazers_count}}</td>
    <td><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> {{repository.subscribers_count}}</td>
    <td><span class="glyphicon glyphicon-random" aria-hidden="true"></span> {{repository.forks_count}}</td>
  </tr>
</table>
